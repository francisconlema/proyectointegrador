<html lang="en">
<head>

    <title>Document</title>
    <link rel="stylesheet" href="registrarse.css">
</head>
<body>
    <div class="registrarse-login">
        
        <h1>Registrarse</h1>
        <p>Bienvenido! Crea una cuenta para ver contenido exclusivo</p>
       
    </div>
    <div class="registrarse-datos">
        <label>Email</label>
        <input type="email" placeholder="Correo Electronico" required>
        <label>Contraseña</label>
        <input type="text" placeholder="Contraseña" required>

        <button class="btn-login">Crear cuenta</button>

   
        <div class="registrarse-google">
            <h4><span><img class="img-google" src="./img/google.png" alt=""></span>Registrarse con Google</h4>

        </div>
    </div>
    
</body>
</html>
